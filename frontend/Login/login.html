<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>세이프홈 - 로그인</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    {% include '_navbar.html' %}
    <main class="container">
        <h2>로그인</h2>
        <form id="loginForm" method="POST" action="/api/login">
            <div class="form-group">
                <label for="username">아이디</label>
                <input id="username" type="text" name="username" required autocomplete="username" autofocus>
            </div>
            <div class="form-group">
                <label for="password">비밀번호</label>
                <input id="password" type="password" name="password" required autocomplete="current-password">
            </div>
            <div class="form-row">
                <label class="checkbox">
                    <input type="checkbox" name="remember" value="1"> 아이디 기억하기
                </label>
                <a class="text-link" href="/forgot.html">비밀번호 찾기</a>
            </div>
            <button type="submit" class="btn">로그인</button>
        </form>

        <section id="flash" class="flash-messages" aria-live="polite"></section>
    </main>
</body>
</html>
